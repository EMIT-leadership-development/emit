  description_html:
- name: Afim becomes EMIT
  year: '2016'
  iconName: calendar
  description_html: >-
    <ul><li>AFMIN is rebranded, and on the 13th of February, the Board changes
    the name from AFMIN to EMIT.</li><li>Borniface Shonga, one of AFMIN&rsquo;s
    first graduates, is appointed as Global President by the Global
    Board.</li><li>Chris resigns as Global CEO on 12/31/2016.- EMIT launches our
    first Women Leadership Institute in Rwanda &amp; Zambia.</li></ul>
- name: Kobus appointed CEO
  year: '2017'
  iconName: calendar
  description_html: >-
    <ul><li>Kobus Grobler is appointed by the Global Board to serve as Global
    CEO from 1/1/2017.</li></ul>
- name: We rise to meet the challenge
  year: '2019'
  iconName: calendar
  description_html: >-
    <ul><li>EMIT suffers severe financial hardship as in the past 5 years, 15
    foundations have have closed or changed their interests.</li><li>Chris
    resigns as President of EMIT, USA and all Board activities. He will continue
    to assist as Co-Founder with Fundraising.</li><li>The EMIT volunteers and
    African Leaders rise to the challenge and raise more than 30% of the EMIT
    bottom line to help stabilize EMIT&rsquo;s finances.</li></ul>
