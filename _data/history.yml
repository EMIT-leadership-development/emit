- name: Afim becomes EMIT
  year: '2016'
  iconName: calendar
  description_html: >-
    <ul><li>AFMIN is rebranded, and on the 13th of February, the Board changes
    the name from AFMIN to EMIT.</li><li>Borniface Shonga, one of AFMIN&rsquo;s
    first graduates, is appointed as Global President by the Global
    Board.</li><li>Chris resigns as Global CEO on 12/31/2016.- EMIT launches our
    first Women Leadership Institute in Rwanda &amp; Zambia.</li></ul>