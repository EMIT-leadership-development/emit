- name: Next Steps
  year: '2020'
  iconName: calendar
  description_html: >-
    <p>The success of this program proves that EMIT is addressing a need that is
    not currently served by others. We will, therefore, continue to implement
    our growth strategy and expand our efforts to other spheres of
    leadership.</p><p>The development of a youth curriculum is already in
    advanced stages. Meetings with various stakeholders will take place in the
    second half of 2020. We will roll out pilot programs at the beginning of
    2021, and intend to enroll our first youth leaders in the second half of
    2021.</p><p>With the guidance of the Holy Spirit, we are confident that we
    will continue to impact communities on the continent of Africa.</p><p><a
    href="/next-steps.html">Read More about our plans for the future</a></p>