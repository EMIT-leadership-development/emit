- name: A meeting of visionaries
  year: 1991
  iconName: calendar
  description_html: >-
    <p>EQUIP (founded by Chris de Wet) and Karel Sanders Ministries (founded by
    Karel Sanders) start working together on a relational basis.</p>
- name: AFMIN IS FOUNDED
  year: 1993
  iconName: calendar
  description_html: >-
    <p>Chris de Wet and Karel Sanders join their respective ministries to form a
    new organization called Africa Ministries Network - soon referred to as
    &ldquo;AFMIN.&rdquo;</p><ul><li>Executive leadership is shared by Karel and
    Chris.</li><li>AFMIN hosts training events in Malawi &amp; Zambia.</li></ul>
- name: We set up office in the USA and grow in Africa
  year: '1994'
  iconName: calendar
  description_html: >-
    <ul><li>Chris and his family move to the USA to set up an office for
    AFMIN.</li><li>AFMIN is incorporated in the USA as a 501(C)(3) non-profit
    Company.</li><li>The start of the On/10 training program (1 training ten
    others) in Malawi &amp; Zambia.</li><li>The first leadership training
    seminars are held in Arusha &amp; Dar es Salaam, Tanzania.</li></ul>
- name: First matching grant
  year: '1995'
  iconName: calendar
  description_html: >-
    <ul><li>AFMIN receives the first matching grant of $20,000 from First Fruit,
    Inc. Cornerstone Trust matches it.</li></ul>
- name: Four-Year program launched
  year: '1998'
  iconName: calendar
  description_html: >-
    <ul><li>Four-year Pastoral Leadership curriculum is developed and
    implemented.</li><li>Students from six countries enrol as
    students.</li></ul>
- name: 'Afmin has now trained over 200,000 pastors'
  year: '2000'
  iconName: calendar
  description_html: >-
    <ul><li>We launch the 3-Track Pastoral Training Institute: The Advanced
    Pastoral Leadership Diploma, Pastoral Leadership Diploma and for the On/10
    students (those who are trained by our face to face students), a Pastoral
    Leadership Certificate.</li></ul>
- name: Kobus joins Afmin - we go from strength to strength
  year: '2001'
  iconName: calendar
  description_html: >-
    <ul><li>Kobus Grobler joins the ranks of AFMIN.</li><li>The AFMIN School of
    the Air is launched and broadcasted out of Zambia by Chris and Steven
    Todd</li><li>New advanced projects are started in Madagascar, Angola, and
    Brazzaville (Republic of the Congo).</li><li>First Graduations in Zambia and
    Malawi.</li></ul>
- name: The meeting of the 57
  year: '2004'
  iconName: calendar
  description_html: >-
    <ul><li>Fifty-seven of AFMIN&rsquo;s key-leaders from fourteen nations meet
    in Kabwe, Zambia, to discuss the strategy for &ldquo;the Next
    Level.&rdquo;</li></ul>
- name: A new page
  year: '2008'
  iconName: calendar
  description_html: >-
    <ul><li>Co-Founder Karel Sanders retires.- Kobus Grobler assumes leadership
    of the South African and East Africa regions.</li></ul>
- name: 'Record breaking 14,633 graduates'
  year: '2010'
  iconName: calendar
  description_html: >-
    <ul><li>AFMIN graduates a record-breaking 14,633 pastors after four years of
    studies.</li><li>Steven Todd starts a new program in Liberia.</li></ul>
- name: Global board of trustees established
  year: '2013'
  iconName: calendar
  description_html: >-
    <ul><li>A Global Board of Trustees is established with Larry Yonker being
    the first chairman.</li><li>An Indaba with all AFMIN&rsquo;s staff and key
    leaders from all countries is held in Rwanda.- AFMIN celebrates
    20-years!</li></ul>
