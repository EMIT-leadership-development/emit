- name: Randy Welsh
  shortname: member1
  title: Member Title
  group: board
  email:
  facebook_url:
  twitter_url:
  linkedin_url: www.linkedin.com/in/randywelsch
  profile_image: /images/team/Randy Welsh Sq.jpg
  bio_html: >-
    <p>Randy Welsch is a leader and entrepreneur with highly diverse background.
    His past experience includes launching successful software and space
    industry businesses, C-suite executive management, significant non-profit
    work, professorships, and extensive mentoring. He also is an impact investor
    with a broad international portfolio.</p><p>Of note, he co-founded Jibu,
    which equips and capitalizes emerging market entrepreneurs to sell
    affordable drinking water to underserved urban communities using a franchise
    model. &nbsp;Jibu operates in 7 African countries with over 2000 retail
    outlets. Jibu&rsquo;s quick scaling is fueled by a contextualized
    integration of franchisor and banking services that is pioneering a more
    powerful way to blend capital from private investors, charities, and
    governments for more profitable and lasting outcomes.</p><p>Randy lives in
    Colorado while spending significant time in Africa and other travel.</p>
- name: Cameron Schaefer
  shortname: member2
  title: Member Title
  group: board
  email:
  facebook_url:
  twitter_url:
  linkedin_url:
  profile_image: /images/team/Cam Headshot sq.jpg
  bio_html: >-
    <p>Cameron Schaefer is Co-Founder &amp; CEO of VMP (Vinyl Me, Please)
    recently named one of Fast Company's Top 10 Most Innovative Music Companies
    in the World. Overseeing music, content &amp; brand strategy he has helped
    VMP become the world's premier record club with over 30,000 paying
    subscribers and an innovative, high-impact partner to artists, labels &amp;
    managers. In the process, he has produced reissue projects with artists such
    as Herbie Hancock, Whitney Houston and the Grateful Dead as well as new
    release projects with St. Vincent, Moses Sumney, Glass Animals &amp; more.
    Projects like these and their impact on fans &amp; artists have led to brand
    partnerships with HBO, Sonos, Ace Hotel, Mastercard &amp; BMW where
    Cameron's understanding of culture, marketing &amp; tech were critical to
    ensuring their success.</p><p>Previous to VMP, Cameron started a popular
    Tumblr music blog (Vinyl + Cocktails) while serving as a pilot in the U.S.
    Air Force. He lives outside Denver, CO with his lovely wife, three kids
    &amp; dog.</p>
