  bio_html: >-
    <p>Rev. Okal graduated with Bachelor’s degree in Physics (Electronics) and then Master in Electrical Engineering and Masters in Computer Engineering and about to walk to officially be granted a Doctorate in Photonics in Engineering Physics. Rev. Okal joined Compassion International in 1998 working as a Computer Engineer in Kenya, and later Joined the USA IT team in 2005 and worked until early 2017 when he left Compassion and by faith stepped out into Ministry full time and have since founded Life-Giving Miniseries International, a Ministry of Prayer, Deliverance, Restoration, Healing, and Counseling. He also began a tent-making small business Little German Automotive of Colorado Springs, a used social impact car dealership and repair services with an emphasis on Automotive Evangelism, Mentorship and training of young people in the community and car enthusiast, rehabilitation of young people at risk, and their integration back into a productive life. Rev. Okal is also an adjunct professor of Mathematics and Engineering. He is married to Ruth Okal for the last 17 years and is blessed with three Miracle Children, Jovahn Neis 13, Yeriel Judd 12, and Gianelle Bannah 10 years.</p>
