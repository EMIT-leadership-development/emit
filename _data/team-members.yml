  bio_html: >-
    <p>Born on 19 October 1950 in Springs, East Rand, Gauteng. I grew up in
    Springs and Delmas, but completed high school in Pretoria.</p><p>I grew up
    in a Christian home with parents who walked the talk of the Christian faith.
    I was born again and baptised on the age of fourteen. I lived a disciplined
    Christian life and got married to my high school sweetheart, Maryna, in
    1973. The Lord called me into full time ministry at the age of 23, but I
    refused to comply until the age of 27. I completed studies at the end of
    1980 at the Apostolic Faith Mission Theological College and started as
    presiding pastor in Pongola, Northern Natal as my first assembly. In 1982 I
    received a call to Benoni where I ministered till June 1999. I then moved to
    Heidelberg, Gauteng, where I ministered till December 2017 when I retired
    from full time ministry.</p><p>I received a call at the age of 69 to a newly
    planted assembly in Brentwood Park, Kempton Park where I still enjoy the
    privilege to work full time in the vineyard of the Lord.</p><p>My
    involvement with Afmin/Emit started in 1998. I am a full supporter of the
    principles and process of developing leaders in Africa. I see myself
    currently as a &ldquo;cheerleader&rdquo; of the Emit team.</p>
