<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<!-- ICONS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/scrollyTelling.css">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">
		<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		{% if site.snipcart_key %}
			<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="{{ site.snipcart_key }}"></script>
		{% endif %}
	</head>
	<body id="scrollyTellingWrap">
		<header class="mainNavigation">
			<nav class="container">
				<input type="checkbox" name="" id="check">
				<a id="headerLogo" class="logo-container hideToStart" href="{{ site.url }}">
					<!-- <h3 class="logo">Brand<span>Name</span></h3> -->
					{% include logo.html %}
				</a>
				{% include navigation.html %}
				<div class="hamburger-menu-container">
					<div class="hamburger-menu">
						<div></div>
					</div>
				</div>
			</nav>
		</header>
		<main class="content grid">
			<!-- Hero -->
			{% include scrollyTellinghero.html %}

			<!-- Main content -->
			{{ content }}
		</main>
		<!-- <script>
			document.getElementById("open-nav").onclick = function () {
				document.body.classList.toggle("nav-open");
				return false;
			};
		</script> -->
		<!-- ADDING GSAP -->
		<script src="{{ site.baseurl }}/js/gsap/gsap.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/ScrollTrigger.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/CSSRulePlugin.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/MorphSVGPlugin.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/SplitText.min.js"></script>

		<!-- NINJA SCROLLYTELLING FRONT PAGE -->
		<script src="{{ site.baseurl }}/js/scrollyTelling.js"></script>

	</body>
</html>
