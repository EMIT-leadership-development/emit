<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<!-- ICONS -->
		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">

		<!-- Swiper -->
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

		<!-- NINJA STYLES -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">
		<link rel="stylesheet" href="{{ site.baseurl }}/css/scrollyTelling.css">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script>
		{% endif %}
	</head>
	<!-- BODY START -->
	<body id="scrollyTellingWrap">
		<div class="cursorFollower"></div>
    	<div class="cursorFollowerInner"></div>
		<!-- TOP NAV -->
		<header class="mainNavigation">
			<nav class="container">
				<input type="checkbox" name="" id="check">
				<a id="headerLogo" class="logo-container hideToStart" href="{{ site.url }}">
					{% include logo.html %}
				</a>
				{% include navigation.html %}
				<div class="hamburger-menu-container">
					<div class="hamburger-menu">
						<div></div>
					</div>
				</div>
			</nav>
		</header>

		<div id="stageHolder">
			<div class="stage"></div>
		</div>

		<!-- GRID STARTS HERE -->
		<main class="content swiper-container sectionsWrap">
			<div class="swiper-wrapper">
				<!-- HERO VIDEO -->
				{% include scrollytelling/hero.html %}
				<!-- SCROLLYTELLING CONTENT (index2.html)-->
				{{ content }}
			</div>
			<!-- If we need pagination -->
			<div class="swiper-pagination"></div>

			<!-- If we need navigation buttons -->
			<!-- <div class="swiper-button-prev"></div> -->
			<div class="swiper-button-next hoverAnim"></div>

			<!-- If we need scrollbar -->
			<div class="swiper-scrollbar"></div>
		</main>

		<!-- PRELOADING SCRIPT -->
		<script src="https://unpkg.com/preload-it"></script>

		<!-- FEATHER ICONS -->
		<script>
			feather.replace()
		</script>

		<!-- Swiper -->
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

		<!-- ADDING GSAP -->
		<script src="{{ site.baseurl }}/js/gsap/gsap.min.js"></script>
		<!-- <script src="/js/gsap/Flip.min.js"></script> -->
		<!-- <script src="{{ site.baseurl }}/js/gsap/ScrollTrigger.min.js"></script> -->
		<!-- <script src="{{ site.baseurl }}/js/gsap/ScrollToPlugin.min.js"></script> -->
		<!-- <script src="{{ site.baseurl }}/js/gsap/CSSRulePlugin.min.js"></script> -->
		<script src="{{ site.baseurl }}/js/gsap/MorphSVGPlugin.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/DrawSVGPlugin.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/MotionPathPlugin.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/Flip.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/SplitText.min.js"></script>

		<!-- NINJA SCROLLYTELLING JS -->
		<script src="{{ site.baseurl }}/js/scrollyTelling.js"></script>
	</body>
</html>
