<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% seo %}

		<!-- ICONS -->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
		<!-- GOOGLE FONT -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/favicon.png">

		{% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
			<!-- original code -->
			<!-- <script>
				window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
				ga('create', '{{ site.google_analytics_key }}', 'auto');
				ga('send', 'pageview');
			</script>
			<script async src='https://www.google-analytics.com/analytics.js'></script> -->

			<!-- sonya: from https://analytics.google.com/analytics/web/#/a199247004p275399785/admin/streams/table/2647543405 -->
			<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id=G-9JD05XKYBQ"></script>
			<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-9JD05XKYBQ');
			</script>
		{% endif %}

		<!-- MAIN CSS -->
		<link rel="stylesheet" href="{{ site.baseurl }}/css/screen.css">

		<!-- SNIPCART AND STRIPE -->
		<link rel="preconnect" href="https://app.snipcart.com">
		<link rel="preconnect" href="https://cdn.snipcart.com">
		<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.css" />
	</head>
	<body>
		{% include navigation.html %}
		<main class="content grid">
			<!-- Hero -->
			{% include hero.html %}

			<!-- Main content -->
			{{ content }}
		</main>
		<!-- Footer -->
		<footer class="grid">
			{% include footer.html %}
		</footer>

		<!-- TODO -->
		<!-- Make Map script a function that can be called with parameters from each page that uses a map -->
		<!-- Move some of these scripts to application.js -->
		<!-- ADDING GSAP -->
		<script src="{{ site.baseurl }}/js/gsap/gsap.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/ScrollTrigger.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/ScrollToPlugin.min.js"></script>
		<script src="{{ site.baseurl }}/js/gsap/Flip.min.js"></script>

		<!-- Litebox script - only used for video player. Replace this with own custom popup -->
		<script src="{{ site.baseurl }}/js/liteboxpro.min.js"></script>
		<!-- Feather icons -->
		<script>
			feather.replace()
		</script>
		<!-- The modal popup is in application.js -->
		<script src="{{ site.baseurl }}/js/application.js" type="text/javascript"></script>
		<!-- SNIPCART WITH STRIPE -->
		<script async src="https://cdn.snipcart.com/themes/v3.2.0/default/snipcart.js"></script>
		<div id="snipcart" data-config-modal-style="side" data-api-key="YjE5MjEwZDMtMTUxNS00ZGQwLTllNTAtYThkZDVkOThmOGU5NjM3MzU3Nzg2ODIyNjc0NDAz" hidden></div>
		{% if page.title == "Donate" or page.url contains "products" %}
			<script src="/js/cart.js"></script>
		{% endif %}
	</body>
</html>
