---
layout: default
---

<section>
	<div class="container">
		<div class="product-container">
			<ul class="links">
				<a href="https://facebook.com"><i data-feather="twitter"></i></a>
				<a href="https://twitter.com"><i data-feather="facebook"></i></a>
				<a href="https://linkedin.com"><i data-feather="linkedin"></i></a>
			</ul>
			{% include product-styles.html product=page %}
			<div class="product-details" id="add">
				<h3>{{ page.name }}</h3>
				{{ page.description_markdown | markdownify }}

				<h4>${{ page.price }}</h4>
				<div>{% include snipcart-button.html product=page %}</div>
			</div>
		</div>
	</div>
</section>


<script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" data-api-key="{{ site.api_key }}" id="snipcart"></script>
<link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" rel="stylesheet" type="text/css" />
