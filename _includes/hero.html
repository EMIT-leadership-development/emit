<!-- If page is articles then show hero map -->
{% if page.title == "Stories" %}
<section class="item--full geoLocatedStories googleMapWrap hero dark">
    <div id="map-canvas" class="max-content" style="width:100%; height:100%"></div>
</section>

{% else %}
<section class="hero item--full" style="background-image:url({{site.baseurl}}{{page.hero_image}}); {% if page.customHeroPosition %}background-position:{{page.customHeroPosition}}{% endif %};">
    <div class="overlay"></div>

    <div class="container">
        {% if page.heroQuote %}
        <blockquote class="heroQuote">
            <p>{{page.heroQuote}} <cite>- {{page.hero_Quote_Cite}}</cite></p>
        </blockquote>
        {% else %}
        <div class="spacer"></div>
        {% endif %}
        <div class="heroTitle">
            <!-- If hero text exists then show it else show page title -->
            {% if page.hero %}
            <h1>{{page.hero}}</h1>
            {% else %}
            <h1>{{page.title}}</h1>
            {% endif %}
            <div class="breadcrumbs">{% include breadcrumbs.html %}</div>
        </div>
    </div>



</section>
{% endif %}
