<div id="breadcrumbs">
  {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
  <a href="/">Home</a>

  <!-- If this is a blog post add the articles list page as a crumb -->
  {% if page.category %} / <a href="/articles">Articles</a> {% endif %} {% for
  crumb in crumbs offset: 1 %} {% if forloop.last %} / {{ page.title }} {% else
  %} /
  <a
    href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}"
    >{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a
  >
  {% endif %} {% endfor %}
</div>
