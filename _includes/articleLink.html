
<aside>
    {% for post in thepost %}
    <a class="articleLink" href="{{ site.baseurl }}{{ post.url }}">
        <!-- {% assign author = site.data.team[post.author] %} -->
        {% for member in site.data.team %}
            {% if member.shortname == post.author %}
                {% assign author = member %}
            {% endif %}
        {% endfor %}
        <div class="authorImage">
            <div class="sphere sphere3">
                <div class="sphere sphere2">
                    <div class="sphere sphere1">
                        <img src="{{ site.baseurl }}{{ author.team_image }}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="articleInfo">
            <div class="leaderLine">You may find this interesting!</div>
            <p class="content">
                <span class="title">{{ post.title }}</span>
                : <span class="subtitle">{{ post.subtitle }}</span>
            </p>
            <div class="byline"><span class="author">- {{ author.name }}</span> on <span class="postDate">{{ post.date | date: "%d %b %Y" }}</span></div>
        </div>
    </a>
    {% endfor %}
</aside>
