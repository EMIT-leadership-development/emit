statuses:
  - current
  - planned
  - developing
# Team members are categorised in groups
groups:
  - team
  - board

social_icons:
  - Email
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - RSS

_options:
  profile_image: # Front matter field
    uploads_dir: "images/team/:title"
    width: 500
    height: 500
    resize_style: "cover"
    mime_type: "image/jpeg"
    expandable: true
  partner_image: # Front matter field
    uploads_dir: "images/partners/:title"
    width: 132
    height: 140
    resize_style: "cover"
    mime_type: "image/jpeg"
    expandable: true

_comments:
  map: Update the map location and display settings.
  latitude: Coordinates for the center marker on the map.
  longitude: Coordinates for the center marker on the map.
  zoom: The zoom level for the map.
  pricing_table: Update the information in the pricing tables.
  highlight: Emphasis the text
  color: The background color used in the plan name and call to action.
  new_window: Open link in new window
  description: This is used for facebook shares of the page and google indexing
  status: Current/Planned/Developing. Developing programs will be visible for spoonsorship.
  image: Student / Leader profile image (500px X 500px) displays in map and sidebar for transformation stories
  leaderBio_description: Displays in sidebar on transformation story posts
  bio_description: Short paragraph about this person