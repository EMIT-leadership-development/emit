# Build
timezone: Etc/UTC

collections:
  staff_members:
    _hide_content: true
    _icon: account_circle
  products:
    _hide_content: true
    output: true
    _icon: shopping_cart
  programs:
    _hide_content: true
    output: true
    _icon: school
    sort_by: id

permalink: pretty

defaults:
  -
    scope:
      path: ""
      type: "products"
    values:
      layout: "product"
  -
    scope:
      path: ""
      type: "programs"
    values:
      layout: "program"
  -
    scope:
      path: ""
    values:
      layout: "page"
  -
    scope:
      path: "index.html"
    values:
      layout: "default"

jekyll-archives:
  enabled:
    - categories

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-maps

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

